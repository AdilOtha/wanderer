<button (click)="createPoint(38, -119)">Create Me</button>
<agm-map [latitude]="currentCenter.geopoint.latitude" [longitude]="currentCenter.geopoint.longitude" [zoom]="8">

    <agm-marker 
      *ngFor="let c of coords;" 
      [latitude]="c.geopoint.latitude" 
      [longitude]="c.geopoint.longitude" [visible]="true">

        <agm-info-window>

            <h1>This point is {{ c.geopoint.latitude }} latitudes</h1>

        </agm-info-window>
    </agm-marker>

</agm-map>
